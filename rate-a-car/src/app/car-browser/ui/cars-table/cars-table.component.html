<div class="d-flex flex-column w-100 h-100 justify-content-between">
  <app-customizable-table
    [tableHeader]="tableHeader()"
    [tableBodyList]="models"
  />
  @if (searchModel()) {
    <app-pagination
      [currentPage]="searchModel().pageIndex"
      [pageSize]="searchModel().pageSize"
      [fullAmountOfElements]="fullCount()"
      (paginationChanged)="paginationChanged($event)"
    />
  }
</div>
