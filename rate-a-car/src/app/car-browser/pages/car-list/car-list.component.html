<div style="display: flex; flex-direction: row;">
  <div style="display: flex; flex-direction: column;">
    <ng-container *ngIf="brands$ | async as brands">
      <p *ngFor="let brand of brands">
        {{ brand.name }}
      </p>
    </ng-container>
  </div>
  <div style="display: flex; flex-direction: column;">
    <ng-container *ngIf="models$ | async as models">
      <p *ngFor="let model of models">
        {{ model.name }}
      </p>
    </ng-container>
  </div>

</div>
