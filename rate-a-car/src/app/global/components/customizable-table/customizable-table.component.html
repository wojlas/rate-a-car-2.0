<table class="table w-100 h-100">
  <thead>
    <tr>
      <td
       *ngFor="let column of tableHeader | sortBy: 'position'"
       [style.width.px]="column.width"
      >
        {{ column.label }}
      </td>
    </tr>
  </thead>
  <tbody>
    <tr
      *ngFor="let model of tableBodyList"
    >
      <td
        *ngFor="let column of tableHeader | sortBy: 'position'"
        [style.width.px]="column.width"
      >
        {{ model[column.property] }}
      </td>
    </tr>
  </tbody>
</table>
